<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <div class="col-sm-6">
      <form th:action="@{/save}" th:object=${student} method="POST">
        <div class="card">
          <div class="card-header">
            <h3>Alumno</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <input th:field="*{idStudent}" type="hidden" class="form-control"/>
              <label>Nombre</label>
              <input th:field="*{nameStudent}" type="text" class="form-control"/>
              <label>Apellidos</label>
              <input th:field="*{surnameStudent}" type="text" class="form-control"/>
              <label>Nota</label>
              <input th:field="*{markStudent}" type="text" class="form-control"/>
            </div>
          </div>
          <div class="card-footer">
            <input type="submit" value="Guardar" class="btn btn-success">
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
